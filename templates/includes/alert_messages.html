{% for message in messages %}
<div class="alert alert-{% if message.level_tag == 'error' %}danger{% else %}{{message.level_tag}}{% endif %} text-center p-1 "
    id="alert-message" role="alert"></em>{{ message }}</div>
{% endfor %}

<script>
    document.addEventListener("DOMContentLoaded", function () {
        var alertMessage = document.getElementById("alert-message");

        if (alertMessage) {
            setTimeout(function () {

                alertMessage.classList.add("fade");

                setTimeout(function () {
                    alertMessage.remove();
                }, 1000);
            }, 4000);
        }
    });
</script>
