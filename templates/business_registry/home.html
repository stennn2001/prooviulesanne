{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">

    <div class="row">

        <div class="mb-3 mb-md-0 col-md-6">

            <div class="card">

                <div class="card-body">
                    <h5 class="card-title">Company search</h5>

                    <form method="GET" action="{% url 'search' %}">

                        <div class="mb-3">
                            <input type="text" name="search" class="form-control" id="businesSearchInput" placeholder="" />

                            <div id="businesSearchInput" class="form-text">You can search by name or registry code.</div>
                        </div>

                        <button type="submit"
                            class="btn btn-primary">Search</button>

                    </form>

                </div>
            </div>

        </div>

        <div class="col-md-6">

            <div class="card">

                <div class="card-body">
                    <h5 class="card-title">Register new company</h5>
                    <p class="card-text">With supporting text below as a natural
                        lead-in to additional content.</p>
                    <div class="text-end">
                        <a href="{% url 'company_create' %}" class="btn btn-secondary px-5">Start</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
